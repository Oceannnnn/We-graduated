<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
	</head>
	<body>
		<!--主文件-->
		<div id="BOX">
			<!--第一屏开始-->
			<div class="box one">
				<div  class="one_1 animated zoomIn ani">
					<img src="img/2.png"/>
				</div>
				<div  class="one_2 animated bounceInDown ani">
					<img src="img/3.png"/>
				</div>
			</div>
			<!--第一屏结束-->
			<!--第二屏开始-->
			<div class="box two">
				<img src="img/5.png" class="two_1 animated rotateInDownRight ani"/>
				<div class="two_2 animated rotateInDownRight ani">
					<img src="img/sushe.jpeg"/>
				</div>
				<div class="two_3 animated fadeInUp ani">
					<img src="img/6.png"/>
				</div>
				<img src="img/1.png" class="two_4"/>
				<img src="img/7.png" class="two_5"/>
			</div>
			<!--第二屏结束-->
			<!--第三屏开始-->
			<div class="box three">
				<img src="img/1476028553779.jpeg" class="three_2 ani animated rotateInUpRight"/>
				<div class="three_4">
					<img src="img/8.png"/>
				</div>
				<img src="img/1476028387851.jpeg" class="three_3 ani animated rotateInUpRight"/>
				<div class="three_1 ani animated fadeInLeft">
					<p>我们最先衰老的从来不是容貌，</p>
					<p>而是那份不顾一切的闯劲。</p>
					<p>送给毕业季那些曾经怀揣梦想的我们。</p>
				</div>
			</div>
			<!--第三屏结束-->
			<!--第四屏开始-->
			<div class="box four">
				<div class="four_01">
					<img src="img/41.png" class="four_1 ani animated tada"/>
					<img src="img/42.png" class="four_2 ani animated tada"/>
				</div>
				<div class="four_02 ani animated bounceInLeft">
					<div class="top">
						<img src="img/1476028777909.jpeg" class="four_3"/>
					</div>
					<div class="bottom ani animated bounceInLeft">
						<img src="img/1476028317922.jpeg" class="four_4"/>
					</div>
				</div>
				<div class="three_4">
					<img src="img/8.png"/>
				</div>
			</div>
			<!--第四屏结束-->
			<!--第五屏开始-->
			<div class="box five">
				<img src="img/w3.png" class="five_3 ani animated fadeInDown"/>
				<div class="five_1 ani animated rollIn">
					<img src="img/1476027646857.jpeg"/>
				</div>
				<div class="five_2 ani animated rollIn">
					<img src="img/1476028575557.jpeg"/>
				</div>
				<img src="img/5.png" class="five_4 ani animated tada"/>
			</div>
			<!--第五屏结束-->
			<!--第六屏开始-->
			<div class="box six">
				<div class="six_1 ani animated zoomIn">
					<img src="img/l1.png"/>
				</div>
				<div class="six_2 ani animated zoomIn">
					<img src="img/l2.png"/>
				</div>
				<div class="six_3 ani animated zoomIn">
					<img src="img/1476028580964.jpeg"/>
				</div>
				<div class="six_4 ani animated zoomIn">
					<img src="img/1476027709090.jpeg"/>
				</div>
				<img src="img/l3.png" class="six_5"/>
			</div>
			<!--第六屏结束-->
			<!--第⑦屏开始-->
			<div class="box seven">
				<img src="img/q7.png" class="q_1">
				<img src="img/IMG_20151119_101826.jpg" class="q_3 ani animated fadeInLeft"/>
				<img src="img/IMG_20151119_105442.jpg" class="q_4 ani animated fadeInRight"/>
				<div class="q_2 ani animated wobble">
					<img src="img/q1.png"/>
				</div>
			</div>
			<!--第⑦屏结束-->
			<!--第八屏开始-->
			<div class="box eight">
				<img src="img/b1.png" class="b_1"/>
				<img src="img/b2.png" class="b_2 ani animated tada"/>
				<div class="b_3">
					<img src="img/IMG_20151119_111525.jpg" class="b_4"/>
					<img src="img/IMG_20151119_112019.jpg" class="b_5 ani animated rotateInUpLeft"/>
					<img src="img/IMG_20151119_145454.jpg" class="b_6 ani animated rotateInUpLeft"/>
					<img src="img/IMG_20151119_140539.jpg" class="b_7 ani animated rotateInUpLeft"/>
					<img src="img/b3.png" class="b_8 ani animated tada"/>
				</div>
				<img src="img/b4.png" class="b_9"/>
			</div>
			<!--第八屏结束-->
			<!--第九屏开始-->
			<div class="box night">
				<img src="img/j1.png" class="night_1"/>
				<div class="night_2">
					<img src="img/IMG_20151119_111339.jpg" class="night_3 ani animated rotateInUpLeft"/>
					<img src="img/IMG_20151119_105442.jpg" class="night_4 ani animated rotateInUpLeft"/>
				</div>
				<div class="night_5 ani animated zoomIn">
					<img src="img/j2.png"/>
				</div>
			</div>
			<!--第九屏结束-->
			<!--第十屏开始-->
			<div class="box ten">
				<img src="img/5.png" class="ten_1 ani animated rotateInDownRight"/>
				<div class="ten_2">
					<img src="img/1476028317922.jpeg" class="ten_3 ani animated zoomIn"/>
					<img src="img/IMG_20151119_112019.jpg" class="ten_4 ani animated zoomIn"/>
					<img src="img/s1.png" class="ten_5 ani animated zoomIn"/>
				</div>
				<img src="img/8.png" class="ten_6"/>
			</div>
			<!--第十屏结束-->
			<!--最后屏开始-->
			<div class="box last">
				<img src="img/j1.png" class="night_1"/>
				<div class="last_1 ani animated tada">
					<img src="img/s11.png" class="last_01"/>	
				</div>
				<div class="last_2 ani animated bounceInDown">
					<img src="img/sc.png" class="last_02"/>
				</div>
				<img src="img/8.png" class="ten_6"/>
			</div>
			<!--最后屏结束-->
		</div>
		<!--主文件结束-->
		
		<!--音乐开始-->
    	<div id="music">
    		<img src="img/music.gif" class="music_1"/>
    		<img src="img/4.png" class="music_2"/>
    		<audio src="img/Carpenters - Yesterday Once More.mp3" loop="loop" preload="auto" autoplay="autoplay"></audio>
    	</div>
    	<!--音乐结束-->
	</body>
</html>
<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
